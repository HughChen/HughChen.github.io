<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        
        .profile-container {
            display: flex;
            align-items: center;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            margin-left: 20px;
        }

        .logo {
            width: 48px;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
            fill: purple;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="profile-container">
        <img src="img/Hugh.png" alt="Profile Image" class="profile-image">
        <div class="logo-container">
            <a href="https://www.linkedin.com/in/hugh-chen-8777a28a/"><img src="img/icons8-linkedin.svg" alt="Youtube" class="logo"></a>
            <a href="https://scholar.google.com/citations?user=bIzb0D8AAAAJ&hl=en"><img src="img/icons8-google-scholar.svg" alt="Google Scholar" class="logo"></a>
            <a href="https://github.com/HughChen"><img src="img/icons8-github.svg" alt="Youtube" class="logo"></a>
            <a href="https://www.youtube.com/channel/UC3ig2OmCHDQIAjbU_WUVnDwg"><img src="img/icons8-youtube.svg" alt="Youtube" class="logo"></a>
        </div>
    </div>
</body>
</html>
